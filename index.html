<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/scrpit.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>My Library</title>
</head>

<body class="w-100">
    <div class="fixed-col fx-c">
        

        <div class="new-book-container fx-c padding-not-bot">
            <button class='new-book-btn btn btn-dark'>Add a new book</button>
        </div>

        <form class="newBookForm fx-c padding-form centered" name="newBookForm">
            
            <label class="form-label " for="title"></label>
            <input class="form-control" id="title" type="text" name="title" placeholder="Title" required maxlength="49" minlength="1">

            <label class="form-label " for="author"></label>
            <input class="form-control" type="text" name="author" placeholder="Author" required maxlength="49" minlength="1">

            <label class="form-label " for="nbrPages"></label>
            <input class="form-control" type="number" name="nbrPages" placeholder="Nbr. of pages" required max="9999" min="2">

            <div class="mb-1">
                <label class="form-label padding-not-bot" for="read">Read</label>
                <input class="" type="radio" id="read" name="isRead" value="true" required>
            </div>
            <div class="mb-1">
                <label class="form-label " for="not-read">Not read</label>
                <input class="" type="radio" id="not-read" name="isRead" value="false" required>
            </div>
            <br>
            <input class="btn btn-success" type="submit" value="Add to library">
        </form>

        <form class="sortByForm fx-c padding-form" name="sortByForm">
            <select name="sortBy" class="form-select form-select-sm mb-2" id="sortBy">
                <option value="title+">Title asc.</option>
                <option value="title-">Title desc.</option>
                <option value="author+">Author asc.</option>
                <option value="author-">Author desc.</option>
                <option value="nbrPages+">Page number asc.</option>
                <option value="nbrPages-">Page number desc.</option>
                <option value="isRead+">Read status asc.</option>
                <option value="isRead-">Read status desc.</option>
                <option value="default+">Adding order asc.</option>
                <option value="default-">Adding order desc.</option>
            </select>
            <input class="btn btn-secondary" type="submit" value="Sort by">
        </form>
    </div>
    <div class="main-library">
        <div class="edit-form-gohst">
            <div class="fixed-tp">
                <form class="editBookForm" name="editBookForm">

                    <label class="form-label" for="title"></label>
                    <input class="form-control w-25" type="text" name="title" >

                    <label class="form-label" for="author"></label>
                    <input class="form-control w-25" type="text" name="author" >

                    <label class="form-label" for="nbrPages"></label>
                    <input class="w-10 form-control" type="number" name="nbrPages" >

                    <label class="hide" for="key"></label>
                    <input class="hide" type="number" name="key" readonly>

                    <input class="btn btn-success margin-side" type="submit" value="Confirm">
                </form>
            </div>   
        </div>

        <table class="margin-bot w-100 table table-light">
            <thead class="headers">
                <tr class="table-dark">
                    <th class="w-25">Title</th>
                    <th class="w-25">Author</th>
                    <th>Pages</th>
                    <th class="w-10">Read</th>
                    <th>Edit</th>
                    <th>Remove</th>
                    <th>Change read</th>
                </tr>
            </thead>
            <tbody class="books-container">
            </tbody>
        </table>  
    </div> 

    <footer class="fx-c centered">Copyright - Wandole 2021</footer>
</body>
</html>
