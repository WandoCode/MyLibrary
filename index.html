<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/scrpit.js" defer></script>
    <title>My Library</title>
</head>
<body>

    <table class="library-container">
        <thead class="headers">

        </thead>
        <tbody class="books-container">
        </tbody>
    </table>
    <div class="new-book-container">
        <button class='new-book-btn'>Add a new book</button>
    </div>
    
    <form class="newBookForm" name="newBookForm">
        <label for="title">Title</label>
        <input type="text" name="title">

        <label for="author">Author</label>
        <input type="text" name="author">

        <label for="nbrPages">Pages</label>
        <input type="number" name="nbrPages">

        <label for="read">Read</label>
        <input type="radio" id="read" name="isRead" value="true">
        <label for="not-read">Not read</label>
        <input type="radio" id="not-read" name="isRead" value="false">
        <input type="submit">
    </form>

    <form class="editBookForm" name="editBookForm">
        <label for="key">Title</label>
        <input type="number" name="key" readonly>

        <label for="title">Title</label>
        <input type="text" name="title">

        <label for="author">Author</label>
        <input type="text" name="author">

        <label for="nbrPages">Pages</label>
        <input type="number" name="nbrPages">

        <input type="submit">
    </form>

    <form class="sortByForm" name="sortByForm">
        <select name="sortBy" id="sortBy">
            <option value="title+">Title asc.</option>
            <option value="title-">Title desc.</option>
            <option value="author+">Author asc.</option>
            <option value="author-">Author desc.</option>
            <option value="nbrPages+">Page number asc.</option>
            <option value="nbrPages-">Page number desc.</option>
            <option value="isRead+">Read status asc.</option>
            <option value="isRead-">Read status desc.</option>
            <option value="default+">Adding order asc.</option>
            <option value="default-">Adding order desc.</option>
        </select>

        <input type="submit">
    </form>
</body>
</html>
