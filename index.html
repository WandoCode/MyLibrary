<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scrpit.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="head-container">
        <div id="newBookBtn"><img id="img-add" src="./statics/add.svg" alt="Add book button"></div>
        <div class="main-title">
            <h1>My library</h1>
        </div>
    </header>
    
    <div class="menu">
        <form id="sortByForm" name="sortByForm">
            <select name="sort-by" id="select-sort-by">
                <option value="0" disabled selected>Sort by:</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="pages">Pages number</option>
                <option value="read">Read</option>
            </select>
            <input type="submit" class="btn-apply" id="submit-sort" value="Appliquer">
        </form>
    </div>  
    <div class="main">
        <div class="form-ghost">
            <form id="newBookForm" name="newBookForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" minlength="2" maxlength="60" required>
                
                <label for="author">Author</label>
                <input type="text" name="author" id="author" minlength="5" maxlength="30" required>
                
                <label for="nbrPage">Number of pages</label>
                <input type="number" name="nbrPage" id="nbrPage" min="1" value="1" required>

                <label for="isRead">Already read?</label>
                <div class="radio-button">
                    <label for="true">Yes</label>
                    <input type="radio" name="isRead"  value="true" id="isRead" >
                </div>
                <div class="radio-button">
                    <label for="false">No</label>
                    <input type="radio" name="isRead"  value="false" id="isRead" checked>
                </div>
                <input id="addNewBook" class="btn-apply" type="submit" value="Add">
            </form>
        </div>
        <table class="library-container">
        </table>
    </div>

</body>
</html>
